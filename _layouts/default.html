<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% if page.title %}{{ page.title }} - Justin Voss{% else %}Justin Voss{% endif %}</title>
    <meta name="author" value="Justin Voss">
    <meta property="og:type" content="website">

    {% if page.blurb %}
    <meta name="description" content="{{ page.blurb }}">
    <meta property="og:description" content="{{ page.blurb }}">
    <meta property="twitter:description" content="{{ page.blurb }}">
    {% endif %}

    {% if page.url %}
    <meta property="og:url" content="https://justinvoss.com{{ page.url }}">
    <meta property="twitter:url" content="https://justinvoss.com{{ page.url }}">
    {% endif %}

    {% if page.video.poster %}
    <meta property="og:image" content="https://justinvoss.com/static/post_assets/{{ page.video.poster }}">
    <meta property="twitter:image" content="https://justinvoss.com/static/post_assets/{{ page.video.poster }}">
    {% endif %}

    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    {% if layout.wants_bigfoot %}<link rel="stylesheet" type="text/css" href="/static/css/bigfoot-default.css">{% endif %}
    {% if layout.wants_video %}
    <link rel="stylesheet" type="text/css" href="/static/css/video-js.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/justinvoss-video-js.css">
    {% endif %}
    <link rel="stylesheet" type="text/css" href="/static/css/justinvoss.css?v=2019">
    <link rel="stylesheet" type="text/css" href="/static/css/code.css?v=2018">
    
    {% if layout.wants_bigfoot %}
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bigfoot.min.js"></script>
    <script type="text/javascript">
        $.bigfoot();
    </script>
    {% endif %}
    
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png?v=2018">
    <link rel="icon" href="/favicon.png?v=2018" type="image/png">

    <link rel="alternate" type="application/atom+xml" href="/atom.xml">
    <link rel="alternate" type="application/json" href="/feed.json" />
    
    <link rel="me" href="https://micro.blog/justinvoss" />
    <link rel="me" href="https://twitter.com/justinvoss" />
    <link rel="me" href="https://mastodon.social/@justinvoss" />

    {% include analytics.html %}

</head>
<body{% if layout.body_class %} class="{{ layout.body_class }}"{% endif %}>

{{ content }}

</body>
</html>
